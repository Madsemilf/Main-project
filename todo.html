<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To-do list</title>

		<link rel="stylesheet" href="./css/main.css">
		<script type="module" src="./js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<button class="header__menu-button">
				<div class="header__menu-button--text">Meny</div>
			</button>
			<button class="header__darktheme-button">
				
			</button>

			<nav class="header__navigation">
				<menu class="header__navigation-menu">
					<li><a href="./home.html" target="_blank"">Home</a></li>
					<li><a href="./quiz.html" target="_blank"">Quiz</a></li>
					<li><a href="./todo.html" target="_blank">To-do</a></li>
				</menu>
			</nav>
		</header>


		<section class="todo">
			<div class="todo__header">
				To-Do List
			</div>
			<!-- input table -->
			<div>
				<input placeholder="Enter Task" class="todo__input">
				<button class="todo__input-button">SUBMIT</button>
			</div>

					<!-- output table -->
			<table class="todo__table">
				<thead>
					<tr>
						<th class="todo__table-task">Task</th>
						<th class="todo__table-status">Status</th>
						<th class="todo__table-delete">Delete</th>
					 </tr>
				</thead>

				<tbody class="todo__tasks">
					
				</tbody>
			</table>
		</section>
	</body>
</html>
